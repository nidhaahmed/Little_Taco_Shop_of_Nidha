        </figure>

    <hr>
    <main>
        <!-- Our Content -->
        <section>
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send us a message</legend>
                    <p>
                        <label for="name">Name: </label>
                        <input type="text" name="name" id="name" placeholder="Your Name" required>
                    </p>
                    <p>
                        <label for="Email">Email: </label>
                        <input type="email" name="Email" id="Email" placeholder="Your Email" required>
                    </p>
                    <p>
                        <label for="message">Your Message:</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Type yoyr message here!!!"></textarea>
                    </p>
                </fieldset>
                <br>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </section>
        <section>
            <h2>Our Location: </h2>
            <address>
                555 Taco Temptation Lane, Street 470 <br> Vijayawada, Andhra Pradesh, 520001
                <br><br>
                Phone: <a href="tel:+9876543210">9876543210</a>
            </address>
        </section>
    </main>
